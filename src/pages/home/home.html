<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Plone</ion-title>
     <ion-buttons end>
        <button ion-button end (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <breadcrumbs></breadcrumbs>
    <traverser-outlet></traverser-outlet>
    <ion-fab right bottom (click)="showActionSheet()" *ngIf="canEdit()">
      <button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>
    </ion-fab>
</ion-content>
