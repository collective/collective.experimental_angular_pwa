<ion-content>
  <ion-list *ngFor="let comment of comments">
    <comment [comment]="comment"></comment> 
  </ion-list> 
</ion-content>
   
<ion-footer>
  <ion-toolbar style="padding: 0px">
      <comment-add [path]="contextPath" (onCreate)="loadComments()"></comment-add> 
  </ion-toolbar>
</ion-footer>
